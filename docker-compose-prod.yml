version: '3.7'

services:

    frontend:
        build:
            context: ./frontend
            dockerfile: dockerfile
        ports:
            - "3000:80"
        volumes: 
            - ./frontend:/app
            - /app/node_modules
        networks:
            - frontend

    # mongodb:
    #     image: mongo
    #     container_name: mongo
    #     restart: unless-stopped
    #     command: mongod --auth
    #     environment:
    #         MONGO_INITDB_ROOT_USERNAME: "admin"
    #         MONGO_INITDB_ROOT_PASSWORD: "password"
    #         MONGO_INITDB_DATABASE: webapp
    #         MONGODB_DATA_DIR: /data/db
    #     volumes:
    #     - mongodbdata:/data/db
    #     networks:
    #     - backend

    backend:
        build: 
            context: ./backend
            dockerfile: Dockerfile
        command: gunicorn --bind 0.0.0.0:5000 app:app
        ports:
            - "5000:5000"
        volumes:
            - appdata:/var/www/
        networks:
            - frontend
            - backend

networks:
    frontend:
        driver: bridge
    backend:
        driver: bridge
volumes:
    mongodbdata:
        driver: local
    appdata:
        driver: local